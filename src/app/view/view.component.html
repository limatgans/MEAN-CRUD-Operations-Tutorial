<h1>View!</h1>
<div>
    <table border="1">
        
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Date of Birth</th>
          <th>Date of Join</th>
        </tr>

        <tr *ngFor="let d of employees ">
            <td >
              <h3>{{ d.firstname }}</h3>
            </td>
            <td >
                <h3>{{ d.lastname }}</h3>
            </td>
            <td >
                <h3>{{ d.email }}</h3>
            </td>
            <td >
                <h3>{{ d.mobile }}</h3>
            </td>
            <td >
                <h3>{{ d.dob }}</h3>
            </td>
            <td >
                <h3>{{ d.doj }}</h3>
              </td>
        </tr>

       
    </table> 
</div>
